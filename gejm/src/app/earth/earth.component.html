<div class="container" (mousemove)="rocketMove($event)">
    <img src="../../assets/rocket.png" class="rocket" alt="Rakieta Saturn V">
    <div class="altitude">
        <span>0</span>
        <span *ngFor="let num of altitude.toString().replace('.', '').split(''); index as i">{{ num }}</span>
        <span class="meters">m</span>
    </div>
</div>
